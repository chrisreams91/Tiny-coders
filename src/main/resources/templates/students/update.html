<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="~{toolbar :: header}"></header>
<header th:replace="fragments :: header2"></header>
<form th:action="@{/students/update}" method="post">
    <div class="form-group row">
        <label th:for="${studentId}" class="col-sm-2 col-form-label">Student Id</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" name="studentId" th:value="${studentId}">
        </div>
    </div>
    <div class="form-group row">
        <label th:for="${studentfirstname}" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input th:type="text" class="form-control" name="studentfirstname" th:value="${studentfirstname}">
        </div>
    </div>
    <div class="form-group row">
        <label th:for="${studentlastname}" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input th:type="text" class="form-control" name="studentlastname" th:value="${studentlastname}">
        </div>
    </div>
    <div class="form-group row">
        <label th:for="${studentcontactemail}" class="col-sm-2 col-form-label">Contact Email</label>
        <div class="col-sm-10">
            <input th:type="text" class="form-control" name="studentcontactemail" th:value="${studentcontactemail}">
        </div>
    </div>
    <br>
  <div class="form-group">
        <input type="submit" value="Update" class="btn btn-success">
    </div>
</form>


</body>
</html>
