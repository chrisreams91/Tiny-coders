<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header1"></header>

<form method="post">
    <div class="form-group">
        <label> First Name
            <input th:field="${student.name}" class="form-control">
        </label>
        <p class="error" th:errors="${student.name}"></p>
    </div>
    <div class="form-group">
        <label> Last Name
            <input th:field="${student.lastname}" class="form-control">
        </label>
        <p class="error" th:errors="${student.lastname}"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success">
    </div>
</form>

</body>
</html>
