<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header3"></header>

<form th:action="@{/booksinfo/search}" method = "post">
<p>
    <label th:for="${searchTerm}">Keyword:</label>
    <input th:type="text" name="searchTerm" value="" />
</p>
    <input type="submit" value="Search" />
</form>

<body>
<ul>
    <li th:each="book : ${books}">
        <!--h1 th:text="${book.volumeInfo.Imagelink.thumbnail}"></h1-->
        <!--img th:src="${book.volumeInfo.ImageLinks.getSmallthumbnail}" alt="Thumbnail"-->
        <h2 th:text="${book.volumeInfo.title}"></h2>
        <td>
            <h6>Author Name : </h6>
            <span th:each="author : ${book.volumeInfo.authors}">
                <p th:text="${author}"></p>
            </span>
        </td>
        <td>
            <h6>Genre : </h6>
            <span th:each="categories : ${book.volumeInfo.categories}">
                <p th:text="${categories}"></p>
            </span>
        </td>
        <p th:text="${book.volumeInfo.description}"></p>
        <p th:text="${book.volumeInfo.mainCategory}"></p>
        <h6> Book Rating: </h6>
        <p th:text="${book.volumeInfo.averageRating}"></p>
    </li>
</ul>
</body>
</body>
</html>
